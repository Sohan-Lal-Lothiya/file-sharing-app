</head>

<body>

  <div class="wrapper fadeInDown">
    <div class="container">
      <div class="fadeIn box">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="d-flex flex-row">
                  <a href="#" class="fadeIn active" id="login-form-link">
                    <div class="col-xs-6 login" id="logIn">
                      <span>Login</span>
                    </div>
                  </a>
                  <a href="#" class="fadeIn create-acc" id="register-form-link">
                    <div class="col-xs-6" id="Create">
                      <span>Create Account</span>
                    </div>
                  </a>
                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" name="login" action="/user" method="post" role="form"
                      style="display: block;">
                      <p class="error error--hidden"></p>
                      <div class="form-group">
                        <input type="text" name="username1" id="username1" tabindex="1" class="fadeIn form-control"
                          placeholder="Username" value="" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="password1" id="password1" tabindex="2" class="fadeIn form-control"
                          placeholder="Password" required>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                              class="form-control btn btn-login" value="Log In">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <span>Don't have an account? </span><a href="/"
                                id="signup" tabindex="5" class="forgot-password">Sign Up</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <form id="register-form" name="register" action="/user" method="post" role="form"
                      style="display: none;">
                      <p class="error error--hidden"></p>
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control"
                          placeholder="Username" value="" required>
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                          placeholder="Email Address" value="" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control"
                          placeholder="Password" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                          class="form-control" placeholder="Confirm Password" required>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                              class="form-control btn btn-register" value="Sign Up">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/scripts.js"></script>
</body>

</html>
